<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .product-item img {
        width: 100%;
        height: auto;
    }
    .product-item h3 {
        font-size: 16px;
        margin: 10px 0;
    }
    .product-item .price {
        color: red;
        font-weight: bold;
    }
</style>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="nav-link" href="/main"><img style="width: 70px;height: 50px" src="/images/logo.png" alt="HT SHOP Logo"  ></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Cửa Hàng</a>
                </li>
            </ul>
            <form class="d-flex" role="search" style="margin-left: 600px">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit" style="width: 150px; height: 50px">Tìm kiếm</button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown" >
                    <a class="nav-link" href="/admin">Tài Khoản</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order">Giỏ Hàng</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h3 class="my-4">Quản lý sản phẩm</h3>
    <a href="/admin/add" class="btn btn-primary mb-3">Thêm sản phẩm</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Thương hiệu</th>
            <th scope="col">Danh mục</th>
            <th scope="col">Giá</th>
            <th scope="col">Hình ảnh</th>
            <th scope="col">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td><img th:src="@{'/images/' + ${product.imageFilename}}" style="width: 100px;"></td>
            <td>
                <a th:href="@{'/admin/edit/' + ${product.id}}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{'/admin/delete/' + ${product.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

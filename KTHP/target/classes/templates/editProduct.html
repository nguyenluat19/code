<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa Sản Phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Sửa Sản Phẩm</h3>
  <!-- Form sửa sản phẩm -->
  <form th:action="@{/admin/edit/{id}(id=${product.id})}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Tên Sản Phẩm</label>
      <input type="text" id="name" name="name" th:value="${product.name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">Thương Hiệu</label>
      <input type="text" id="brand" name="brand" th:value="${product.brand}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Danh Mục</label>
      <input type="text" id="category" name="category" th:value="${product.category}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Giá Sản Phẩm</label>
      <input type="number" id="price" name="price" th:value="${product.price}" class="form-control" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Mô Tả</label>
      <textarea id="description" name="description" th:value="${product.description}" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Hình Ảnh</label>
      <input type="file" id="image" name="image" class="form-control">
      <!-- Hiển thị hình ảnh nếu có -->
      <div th:if="${product.imageFilename != null}">
        <img th:src="@{'/images/' + ${product.imageFilename}}" style="width: 150px; margin-top: 10px;">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cập Nhật Sản Phẩm</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>

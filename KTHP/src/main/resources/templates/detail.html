<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-details {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
        }

        .product-price {
            font-size: 20px;
            color: red;
            font-weight: bold;
        }

        .btn-buy {
            background-color: black;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .btn-buy:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/main">
            <img style="width: 70px;height: 50px" src="/images/logo.png" alt="HT SHOP Logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/main">Trang Chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Cửa Hàng</a></li>
            </ul>
            <form action="/products/search" method="get" class="d-flex" role="search" style="margin-left: 900px">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." name="query" th:value="${query}" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit" style="width: 150px; height: 50px">Tìm kiếm</button>
            </form>
        </div>
    </div>
</nav>

<div class="product-details">
    <div>
        <img th:src="@{'/images/' + ${product.imageFilename}}" alt="Sản phẩm" class="product-image">
    </div>
    <h2 class="product-title" th:text="${product.name}">Tên Sản Phẩm</h2>
    <p>Thương hiệu: <span th:text="${product.brand}">Thương Hiệu</span></p>
    <p>Danh mục: <span th:text="${product.category}">Danh Mục</span></p>
    <p>Mô tả: <span th:text="${product.description}">Mô tả sản phẩm...</span></p>
    <p class="product-price" th:text="${product.price} + ' đ'">1,487,500 đ</p>
    <form action="/order/add" method="post">
        <input type="hidden" name="productId" th:value="${product.id}">
        <button type="submit" class="btn btn-primary btn-sm" style="width: 100%;">
            <i class="fa fa-plus"></i> Mua ngay
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
